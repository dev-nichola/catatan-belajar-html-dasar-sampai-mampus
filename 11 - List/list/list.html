<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <h2>Unordered List</h2>
    <!-- Undordered List -->
    <ul>
        <li>List Pertama</li>
        <li>List Kedua</li>
        <li>List Ketiga</li>
    </ul>


    <h2>Ordered List</h2>
    <!-- Ordered List -->
    <ol>
        <li>List Pertama</li>
        <li>List Kedua</li>
        <li>List Ketiga</li>
    </ol>

    <h2>Ordered List Lainya</h2>
    <!-- Ordered List Angka Romawi -->
    <ol type="I">
        <li>List Pertama</li>
        <li>List Kedua</li>
        <li>List Ketiga</li>
    </ol>
</body>
</html>
