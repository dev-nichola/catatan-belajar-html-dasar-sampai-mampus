<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Input Range : HTML</title>
</head>
<body>
      
      <form>
            <label for="nilai">Nilai</label>
            <input type="range" name="nilai" id="nilai" step="10" min="0" max="100" step="10" value="90">
            <input type="submit" value="Simpan">
      </form>
</body>
</html>
