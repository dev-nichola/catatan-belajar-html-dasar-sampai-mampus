<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Input Time | HTML</title>
</head>
<body>
      <form>
            <label for="jam_masuk">Jam Masuk</label> <br>

            <input type="time" value="15:00">
      </form>
</body>
